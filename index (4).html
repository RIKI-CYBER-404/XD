<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Simulador educacional de ataques DDoS - Projeto demonstrativo">
  <meta name="author" content="Ruše">
  <title>Simulador de Ataque DDoS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <div class="main">
    <h1>Simulador de Ataque DDoS</h1>
    <p>Este projeto é uma simulação educativa. Digite uma URL e veja como funciona um ataque DDoS.</p>
    <input 
      type="text" 
      id="target" 
      aria-label="URL de destino"
      placeholder="Digite a URL de destino (ex: https://exemplo.com)"
    >
    <button 
      onclick="simular()" 
      aria-label="Iniciar simulação"
      id="simulateBtn"
    >
      Iniciar DDoS
    </button>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="terminal" id="terminal"></div>
    <div class="link-simulacao" id="linkFinal"></div>
  </div>

  <footer>
    <p>
      Ruše |
      <a href="https://github.com/natrona" target="_blank" rel="noopener">
        <i class="ri-github-fill"></i> GitHub
      </a>
    </p>
  </footer>

  <script src="Js/main.js"></script>
</body>
</html>
